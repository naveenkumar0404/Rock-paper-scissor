<!DOCTYPE html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet"
  href="styles/10-rock-paper-scissor.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p> 
  <button onclick="
   playerGame('rock');
   " class="move-button"><img src="images/rock-emoji.png"class="move-icon"></button>

  <button onclick="
  playerGame('paper');
  " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>

  <button onclick="
  playerGame('scissors');
  " class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

  
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  updateScoreElement();
  " class="reset-score">Reset Score</button>
  <script src="scripts/10-rock-paper-scisor.js"></script>
</body>
</html>
